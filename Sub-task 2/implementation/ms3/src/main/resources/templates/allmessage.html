<h2>ALL MESSAGES</h2>

	<div class="card" th:each="message: ${messages}"  >
		<div class="card-body">
			<label for="exampleInputEmail1">MessageID: </label> <span class="badge badge-secondary" th:text="${message.id}" />
			<label for="exampleInputEmail1">Source: </label><span class="badge badge-secondary" th:text="${message.source}" />
			<label for="exampleInputEmail1">Destination: </label> <span class="badge badge-secondary" th:text="${message.destinatedMS}" />
			<label for="exampleInputEmail1">Visited [</label>
			<span class="badge badge-secondary" th:each="visit: ${message.visited}"  >
				<span class="badge badge-secondary" th:text="${visit}" />
			</span>
			<label for="exampleInputEmail1">]</label>
			
			<br />
			<hr />
		</div>
	</div>
